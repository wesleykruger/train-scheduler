<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Today's Umtrac Schedule</h1>
        </div>
    </div>
    <div class="container profileContainer">
        <div class="row">
            <div class="col-12 scheduleTitle">
                <h4>Today's trains</h4>
            </div>
        </div>
        <div class="row">
            <table class="col-12 profileTable table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="row mb-2">
            <form class="col-12 form" role="form">
                <label for="trainNameNew" class="mx-2">Train Name</label>
                <input type="text" class="form-control mx-2 trainNameNew">
                <label for="destinationNew">Destination</label>
                <input type="text" class="form-control mx-2 destinationNew">
                <label for="firstTimeNew">First Train Time(HH:mm - 24h clock)</label>
                <input type="text" class="form-control mx-2 firstTimeNew">
                <label for="freqNew">Frequency (min)</label>
                <input type="text" class="form-control mx-2 freqNew">
                <button type='button' class='btn btn-success mt-4 trainCreateBtn'>Create</button>
                <form>
        </div>
    </div>
</body>

</html>
